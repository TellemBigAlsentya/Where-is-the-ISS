<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS: Practice with API's</title>
    <link ref="stylesheet" href="styles.css"/>
    <script src="javascript.js"></script>
</head>
<body>
    <div id="title-bar">
        <h1>Where is the International Space Station</h1>
        <h1>{ISS}</h1>
    </div>
    <div id="location-data-HUD">
        <br>
        <h3 class="locataionData">Locational Data</h3>
        <p class="locataionData">
            Latitude: <span id="latitude"> </span><br>
            Longitude: <span id="longitude"> </span><br>
            Velocity: <span id="velocity"> </span><br>
            Visibility: <span id="visibility"> </span>
        </p>
</body>
</html>
